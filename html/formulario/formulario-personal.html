<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../../styles.css"/>
    <link rel="shortcut icon" href="../../Icono.svg" type="image/x-icon" />
</head>
<body class="body-form">
    <header class="header">
        <button class="parent-control"><a class="button-a" href="/html/controlParent.html">Control Parental</a></button>
        <button class="loguito"><a href="/index.html" class="logo-inicio"><img src="/src/img/Logo.svg" alt=""></a></button>
        <button class="profile-btn"><a class="button-a" href="#"><img src="../../src/img/Perfil.svg" alt=""></a></button>
    </header>

    <main class="profile-container">
<!-- From Uiverse.io by ilkhoeri --> 
<div class="card">
  <form class="form" action="../perfil.html" method="post">
    <img src="/src/img/Paquito.svg" alt="">
    <div class="title">Crea conmigo nuevamente</div>

    <label class="label_input" for="usuario-input">Usuario</label>
    <input
      spellcheck="false"
      class="input"
      type="text"
      name="text"
      id="usuario-input"
      required
      placeholder="Escribe tu nombre de usuario"
    />

    <div class="frg_pss">
      <label class="label_input" for="contraseña-input">Contraseña</label>
    </div>
    <input
      spellcheck="false"
      class="input"
      type="password"
      name="contraseña"
      id="contraseña-input"
      required
      placeholder="Escribe tu contraseña"
    />
    <button class="submit" type="submit">Confirmar</button>
  </form>
</div>

    </main>
  <footer>
    © 2025 Paquito te Cuenta - Todos los derechos reservados
  </footer>
</body>
</html>
