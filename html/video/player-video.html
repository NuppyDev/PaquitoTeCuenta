<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viendo con Paquito</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="shortcut icon" href="../../Icono.svg" type="image/x-icon" />
</head>
<body>
  <header class="header">
      <button class="parent-control"><a class="button-a" href="#">Control Parental</a></button>
      <button class="profile-btn"><a class="button-a" href="../perfil.html"><img src="../../src/img/Perfil.svg" alt=""></a></button>
  </header>

    <aside class="sidebar">
      <button class="icon-button icon-inicio">
        <a class="button-a" href="../../index.html">
          <img src="../../src/img/Inicio.svg" alt="Inicio" />
        </a>
      </button>
      <button class="icon-button icon-game">
        <a class="button-a" href="../game/games.html">
          <img src="../../src/img/Game.svg" alt="">
        </a></button>
      <button class="icon-button icon-media">
        <a class="button-a" href="../video/videos.html">
          <img src="../../src/img/MultMedia.svg" alt="">
        </a></button>
    </aside>

    <main class="reproductor-video">
      <video id="video" src="../../src/video/Los Cadejos.mp4">
        Tu navegador no soporta el elemento de video.
      </video>

      <div class="video-controls">
        <button id="retro" class="control-btn">⏪</button>
        <button id="play" class="control-btn">▶️</button>
        <button id="avan" class="control-btn">⏩</button>
        <button id="full" class="control-btn">⛶</button>
      </div>

      <div class="video-progress">
        <span id="tiempoActual">00:00</span>
        <input type="range" id="progreso" min="0" value="0">
        <span id="duracionTotal">00:00</span>
      </div>

      <div class="action-buttons">
        <a class="btn btn_video">Ver</a>
        <a class="btn btn_lectura">Leer</a>
        <a class="btn btn_audio">Escuchar</a>
      </div>
    </main>
    </main>
  <script src="../scripts.js"></script>
</body>
</html>
