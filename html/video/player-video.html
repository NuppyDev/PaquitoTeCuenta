<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viendo con Paquito</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="shortcut icon" href="../../Icono.svg" type="image/x-icon" />
</head>
<body>
  <header class="header">
      <button class="parent-control"><a class="button-a" href="/html/controlParent.html">Control Parental</a></button>
      <button class="loguito"><a href="/index.html" class="logo-inicio"><img src="/src/img/Logo.svg" alt=""></a></button>
      <button class="profile-btn"><a class="button-a" href="/html/formulario/formulario-personal.html"><img src="/src/img/Perfil.svg" alt=""></a></button>
  </header>

    <aside class="sidebar">
      <button class="icon-button icon-inicio">
        <a class="button-a" href="../../index.html">
          <img src="../../src/img/Inicio.svg" alt="Inicio" />
        </a>
      </button>
      <button class="icon-button icon-game">
        <a class="button-a" href="../game/games.html">
          <img src="../../src/img/Game.svg" alt="">
        </a>
      </button>
      <button class="icon-button icon-media">
        <a class="button-a" href="../video/videos.html">
          <img src="../../src/img/MultMedia.svg" alt="">
        </a>
      </button>
    </aside>

      <main class="main-content reproductor-video">
      <div class="media-video">
        <video id="video" src="../../src/video/Los Cadejos.mp4">
          Tu navegador no soporta el elemento de video.
        </video>

        <div class="controls audio-controls">
          <button id="retroceder" class="control-btn"><img src="../../src/img/Atras.svg" alt=""></button>
          <button id="play" class="control-btn pause"><img src="../../src/img/Play.svg" alt="" id="plays"></button>
          <button id="avanzar" class="control-btn"><img src="../../src/img/Adelantar.svg" alt=""></button>
          <button id="full" class="control-btn">â›¶</button>
        </div>

        <div class="video-progress">
          <span id="tiempoActual">00:00</span>
          <input type="range" id="progreso" min="0" value="0">
          <span id="duracionTotal">00:00</span>
        </div>

        <div class="actions">
          <button class="action-btn"><a href="#"><img src="../../src/img/View.svg" alt="" class="action">Ver</a></button>
          <button class="action-btn"><a href="../video/player-historia.html"><img src="../../src/img/Read.svg" alt="" class="action">Leer</a></button>
          <button class="action-btn"><a href="../video/player-audio.html"><img src="../../src/img/Escuchar.svg" alt="" class="action">Escuchar</a></button>
        </div>
      </div>
    </main>
  <script src="../../scripts.js"></script>
